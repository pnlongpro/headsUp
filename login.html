<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet/less" type="text/css" href="style.less">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page-login">
	<div class="header" style="background-color:#000; height: 50px;">

	</div>
	<div id="content">
		<div class="container">
			<div class="content-left">
				<h2>Đăng nhập</h2>
				<form role="form">
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pwd" placeholder="Mật khẩu">
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Nhớ đăng nhập </label><a href="#">Quên mật khẩu?</a>
					</div>
					<button type="submit" class="btn btn-default">Đăng nhập</button>
				</form>
			</div><!-- content-left -->
			<div class="content-right">
				<div class="connect-social">
					<h2>Kết nối với</h2>
					<div class="btn-face">
						<button>Facebook</button>
					</div>
					<div class="btn-twitter">
						<button>Twitter</button>
					</div>
					<p>Bằng việc tạo tài khoản tại Chợ Miễn Phí, bạn đã đồng ý với <a href="#">Quy định sử dụng</a>.</p>
				</div>
				<div class="bnt-hay"><span>Hay</span></div>
				<div class="create-account">
					<h2>Đăng ký</h2>
					<form role="form">
						<div class="form-group">
							<input type="text" class="form-control" id="creat-username" placeholder="Tên đăng nhập">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="creat-email" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="creat-pwd" placeholder="Mật khẩu">
						</div>
						<div class="checkbox">
							<label><input type="checkbox">Đăng ký nhận tin</label>
						</div>
						<button type="submit" class="btn btn-default">Tạo tài khoản</button>
					</form>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div><!-- container -->
	</div><!--end content-->
	<div id="footer" style="background-color: #000; height: 50px;">

	</div>
</div><!-- page-login-->
</body>
</html>
