<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>post</title>
	<link rel="stylesheet" href="js/jquery-1.11.0.js" />
	<link rel="stylesheet" href="js/custom-script.js" />
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet/less" type="text/css" href="style.less">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page-post">
	<div class="header" style="background-color:#000; height: 50px;">

	</div>
	<div id="content">
		<div class="container">
			<div class="content-post">
				<form>
					<div class="form-group btn-rad">
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Bạn muốn cho
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Bạn muốn tìm
						</label>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="title" placeholder="Tiêu đề">
					</div>
					<div class="form-group style-select">
						<select class="form-control placeholder">
							<option value="">Danh mục</option>
							<option value="1">Mục 1</option>
							<option value="2">Mục 2</option>
							<option value="3">Mục 3</option>
						</select>
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="Mô tả"></textarea>
					</div>
					<div class="form-group">
						<input type="tel" class="form-control" id="tel" placeholder="Điện thoại">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="address" placeholder="Địa chỉ">
					</div>
					<hr />
					<h2>Hình ảnh</h2>
					<div class="form-group">
						<img src="images/images-post.jpg" alt="" class="img-rounded">
						<img src="images/images-post.jpg" alt="" class="img-rounded">
						<img src="images/images-post.jpg" alt="" class="img-rounded">
					</div>
					<div class="form-group file-style">
						<input type="file" id="file-input"><span id="false-input"></span>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Tôi đồng ý với Quy định sử dụng của Chợ Miễn Phí
						</label>
					</div>
					<button type="submit" class="btn btn-default">Đăng tin</button>
				</form>
			</div>
		</div><!-- container -->
	</div><!--end content-->
	<div id="footer" style="background-color: #000; height: 50px;">

	</div>
</div><!-- page-login-->
</body>
</html>
